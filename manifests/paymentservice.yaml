apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: paymentservice
  namespace: default
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/google-samples/microservices-demo/paymentservice:v0.1.2
            ports:
              - containerPort: 8080
                name: h2c
            resources:
              requests:
                cpu: 100m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi